<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather-app</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-4">
              <img src="" alt="Clear" id="icon" />
              <div class="d-flex weather-temperature">
                <strong id="current-temperature">23°</strong>
                <span class="unints"
                  ><a href="#" id="celsius-link" class="active">C°</a> |
                  <a href="#" id="fahrenheit-link">F°</a>
                </span>
              </div>
              <ul class="description-temperature">
                <li class="weather-description">Clear sky</li>
                <li class="max-temperature">↑26°</li>
                <li class="min-temperature">↓15°</li>
              </ul>
            </div>
            <div class="col-8">
              <h1 id="current-location">Copenhagen, DK</h1>
              <ul class="date-time">
                <li id="months-date"></li>
                <li id="time"></li>
              </ul>
              <form id="search-form" class="mb-3">
                <div class="row">
                  <div class="col-9">
                    <input
                      type="search"
                      placeholder="Type a city.."
                      class="form-control"
                      id="city-input"
                      autocomplete="off"
                    />
                  </div>
                  <div class="col-3">
                    <input
                      type="submit"
                      value="Search"
                      class="btn btn-primary w-100"
                      id="search-button"
                    />
                  </div>
                </div>
              </form>
            </div>
            <br />
            <br />
            <div class="row weather-conditions">
              <div class="col-2 uv">UV index Low</div>
              <div class="col-2 humidity">Humidity 51%</div>
              <div class="col-2 wind">Wind 4 m/s</div>
              <div class="col-2 air-quality">Air quality</div>
            </div>
            <br />
            <div class="weather-forecast" id="forecast">
              <div class="row">
                <div class="col-2">
                  <div class="weather-forecast-date">Thu</div>
                  <img
                    src="http://openweathermap.org/img/wn/50d@2x.png"
                    alt=""
                    width="42"
                  />
                  <div class="weather-forecast-temperatures">
                    <span class="weather-forecast-temperature-max"> 18° </span>
                    <span class="weather-forecast-temperature-min"> 12° </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small class="footer">
          <a
            href="https://github.com/Isabel1006/Final-project.git"
            target="blank"
            >Open-source code</a
          >
          by Isabel Vega
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
